<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  padding: 20px;
  border: 1px solid blue;
  margin: 10px;
}
</style>
</head>
<body>
  <div id="d1">d1
    <div id="d11" class="up">d11
      <button id="btn1" type="button">버튼1</button>
    </div>
    <div id="d12" class="down">d12
      <button id="btn2" type="button">버튼2</button>
    </div>
  </div>
  <div id="d2">d2
    <div id="d21" class="up">d21
      <button id="btn3" type="button">버튼3</button>
    </div>
    <div id="d22" class="down">d22
      <button id="btn4" type="button">버튼4</button>
    </div>
  </div>
  
<script type="text/javascript">
/* 엘리먼트 찾기
 * 
 */

//1) 아이디로 엘리먼트 찾기
var e = document.getElementById('d1');
console.log(e);
//console.log(e.constructor.name); // 엘리먼트를 초기화시킨 생성자 함수의 이름
console.log('---------------------------');
 
//2) 태그 이름을 찾기
// - 리턴 값은 배열이 아니다. HTMLCollection 객체이다. 
var list = document.getElementsByTagName('button');
for (var i = 0; i < list.length; i++) {
	//	console.log(list[i].constructor.name);
	console.log(list[i]);
}
console.log('---------------------------');

//3) 클래스 이름으로 찾기 
var list = document.getElementsByClassName('up');
for (var i = 0; i < list.length; i++) {
  console.log(list[i]);
}
console.log('---------------------------');

//4) CSS 셀렉터(selector) 문법을 이용하여 엘리먼트 찾기
// 제일 처음에 찾은 엘리먼트 얻기
var e = document.querySelector('button');
console.log(e);
console.log('---------------------------');

// 모든 엘리먼트 얻기 
var list = document.querySelectorAll('button');
for (var i = 0; i < list.length; i++) {
  console.log(list[i]);
}
console.log('---------------------------');

//특정 아이디 값을 갖는 엘리먼트 찾기 
var e = document.querySelector('#btn2');
console.log(e);
console.log('---------------------------');

//태깅이 붙은(class 속성의 값이 down인 것) 엘리먼트 찾기
var list = document.querySelectorAll('.down');
for (var i = 0; i < list.length; i++) {
  console.log(list[i]);
}
console.log('---------------------------');

</script>    
</body>
</html>
