<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>변수 선언 모드 - strict mode</h1>
<p>변수 선언을 엄격히 검사한다.
변수를 사용하기 전에 반드시 선언해야 한다.
유지보수를 좀 더 명확하게 한다.</p>
<script>
/* 왜 엄격 모드를 설정하는 문법이 없는가?
 * - 엄격 검사를 지원하지 않는 브라우저를 위해서이다.
 *   => 새로 문법을 정의하면 이전 브라우저는 그 문법을 이해하지 못해서 
 *      실행 오류가 발생할 것이다.
 * - 해결책: 단순한 문자열로 표현!
 *   => 엄격 검사를 모르는 이전 브라우저에서도 실행 오류가 발생하지 않는다.   
 */

// 반드시 <script> 태그의 처음에 선언해야 적용된다.
"use strict";

//a = 20; //변수 선언 없이 사용하면 오류!
var a = 20; //var 문법을 사용하여 변수를 선언한 후 이용해야 한다.
console.log(a);

//"use strict"; //중간에 선언해봐야 적용되지 않는다.

//b = 30;
var b = 30;
console.log(b);

c = "aaa";
console.log(c);
</script>
</body>
</html>
