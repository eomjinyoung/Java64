<!DOCTYPE html>

<body>
<h1>변수 범위</h1>
<script>
/* 3) 블록 변수
 * - 자바스크립트는 블록 변수하지 않는다.
 * - 함수 안에 선언된 변수는 모두 로컬 변수이다.
 */

"use strict";

function f() {
	var a = 20;
	{ 
		//자바스크립트에서는 블록 안에 선언된 변수도 로컬 변수로 취급한다.
		//즉 블록을 벗어나더라도 변수가 사라지지 않는다.
		var a = 30; // 기존의 로컬 변수와 같은 이름으로 선언하면 기존 변수를 덮어 쓴다. 오류 아님!
		var b = 50;
	}
	console.log(a);
	console.log(b);
}

f();

</script>
</body>
</html>
