<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>변수 및 함수 호이스팅(hoisting)</h1>
<script>

/* 
 * - 익명 함수와 할당문이 결합된 경우, 호이스팅이 적용되지 않음.
 */

"use strict";

f();  // 오류! 

var f = function() { // 할당문과 결합된 함수 선언은 호이스팅되지 않는다.
  console.log("나 함수이다.");
};

f();  // OK! 

</script>
</body>
</html>
