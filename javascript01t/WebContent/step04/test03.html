<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";

/* 객체 생성 단축 문법을 이용한 프로퍼티 추가
 */

var obj1 = {
		name : "홍길동",
		age : 20,
		//haha ^^ : "이렇게 하면 안 됩니다.", 
		"haha ^^" : "이렇게 하면 됩니다.",
		'tel' : "111-2222"
};

// 객체에 추가한 프로퍼티를 꺼내기
for (var propName in obj1) {
	console.log(propName, obj1[propName]);
}

// 변수와 함수를 포함하는 객체 선언하기
var calc = {
		result: 0,
		plus: function(value) {
			// 자바스크립트는 인스턴스 변수를 가리킬 때 this를 생략할 수 없다.
			this.result += value;
		},
		minus: function(value) {
			this.result -= value;
		},
		multiple: function(value) {
			this.result *= value;
		},
		divide: function(value) {
			this.result /= value;
		}
};

// 10 - 5 / 2 * 7
calc.plus(10);
calc.minus(5);
calc.divide(2);
calc.multiple(7);

console.log(calc.result);
</script>
</body>
</html>
