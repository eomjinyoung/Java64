<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
//실습 목표: 문자열 다루기
//1) 문자열 표현
var s1 = "hello";
var s2 = '오호라';

//자바스크립트는 자바의 char 타입은 없다. 모두 string 타입니다.
//2) 문자열 길이
console.log(s1.length);
console.log(s2.length);

//3) 특정 문자의 위치 알아내기
console.log(s1.indexOf("e"));
console.log(s2.indexOf("라"));

//4) 문자열 결합하기
var s3 = s1.concat(' How are you?');
console.log(s3);

//5) 서브 스트링 얻기
var s4 = "Hello, World!";
console.log(s4.substr(1, 4)); // 1부터 4개의 문자열을 추출하기 => ello
console.log(s4.substring(1, 4)); // 1부터 4전까지 문자열을 추출하기 => ell
</script>
</body>
</html>
