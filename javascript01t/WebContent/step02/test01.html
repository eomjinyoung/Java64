<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>값의 할당과 동적 타입 바인딩</h1>
<script>
/* 동적 타입 바인딩(dynamic type binding)?
 * - 변수의 타입이 값을 할당하는 순간 결정된다.
 * - 자바는 정적 타입 바인딩(static type binding)이다.
     => 변수의 타입이 한 번 결정되면 변경할 수 없다.
 * - 다른 종류의 값을 할당하면 변수의 타입이 변경된다.
 */

"use strict";
     
var a = 20; // number 타입
console.log(a);

a = "20"; // string 타입
console.log(a);
 
</script>
</body>
</html>
