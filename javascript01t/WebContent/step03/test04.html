<script>
"use strict";

/* 클로저와 로컬 변수
 * - 클로저가 사용하는 바깥 함수의 로컬 변수는 별도의 메모리 공간에 복제되어 관리된다.
 */

function outer() {
	var name = "홍길동";
	
	return function(n, a) {
		if (n != "") {
			  name = n;
		}
		console.log(name, a);
	};
}

var f1 = outer();
var f2 = outer();

f1("임꺽정", 20);
f2("", 30);



</script>
