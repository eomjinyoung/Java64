<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
"use strict";

/* 함수 파라미터
 */

// 1) 파라미터가 있는 함수 정의
// - 함수 파라미터는 var을 붙이지 않는다.
function f(name) {
	console.log(name, "님 안녕하세요");
}

// 항상 변수와 함수는 맵 방식으로 관리된다.
// - 같은 이름의 변수나 함수를 정의하면 기존 이름의 변수나 함수를 덮어 쓴다.
function f(name, age) {
	console.log(name, "님님님님... 안녕하세요");
}

f("홍길동");

f("임꺽정", "유관순"); // 파라미터 개수 보다 더 많은 값을 넣어도 오류가 아니다.

f();

// 2) 빌트인 파라미터 "arguments"
// - 함수의 모든 파라미터는 arguments 배열에 저장된다.
function f2() {
	for (var i in arguments) {
		console.log(arguments[i]);
	}
}

f2();
console.log("-----------");

f2("aaa");
console.log("-----------");

f2("aaa","bbb","ccc");
console.log("-----------");

// 3) 빌트인 파라미터와 일반 파라미터를 섞어 쓰기
function f3(p1, p2) {
	console.log(p1, p2);
	console.log(arguments[0], arguments[1], arguments[2]);
}

f3("aaa", "bbb", "ccc");

</script>
</body>
</html>
