<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  padding: 20px;
  border: 1px solid blue;
  margin: 10px;
}
</style>
</head>
<body>
  <div id="d1">d1
    <div id="d11">d11
      <button id="btn1" type="button">버튼1</button>
    </div>
    <div id="d12">d12
      <button id="btn2" type="button">버튼2</button>
    </div>
  </div>
  <div id="d2">d2
    <div id="d21">d21

    </div>
  </div>
<script type="text/javascript">
/* 이벤트 버블을 막는 방법 
 * 1) 이벤트가 부모에게 전달되는 것을 막기
 *    => event.stopPropagation() 호출
 * 2) 이벤트가 동료에게 전달되는 것을 막기
 *    => event.stopImmediatePropagation() 호출
 */
 
document.body.addEventListener('click', function(){
  console.log('body');
});
document.getElementById('d1').addEventListener('click', function(){
	console.log('d1');
});
document.getElementById('d11').addEventListener('click', function(){
	console.log('...d11');
});
document.getElementById('d12').addEventListener('click', function(){
	console.log('...d12');
});

document.getElementById('btn1').addEventListener('click', function(event){
	console.log('btn1....작업1');
	//event.stopPropagation(); //동료에게 전파하는 것은 막지 않는다.
	event.stopImmediatePropagation(); //즉시 전파를 막는다. 동료에게 전달되지 않는다.
});
document.getElementById('btn1').addEventListener('click', function(event){
	console.log('btn1....작업2');
});
document.getElementById('btn1').addEventListener('click', function(event){
  console.log('btn1....작업3');
});

</script>
</body>
